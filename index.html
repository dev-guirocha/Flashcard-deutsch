    <style>
      /* Simple 3D flip animation for flashcards */
      .flashcard-inner {
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .is-flipped {
        transform: rotateY(180deg);
      }
      .flashcard-front,
      .flashcard-back {
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
      }
      .flashcard-back {
        transform: rotateY(180deg);
      }
    </style>
